<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Register | Email Confirm</title>
  </head>
  <body>
    <div class="container max-w-[786px]">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <!-- Illustration -->
          <img
            src="../../assets/images/email-sent.svg"
            alt="Illustration"
            class="h-[160px]"
          />
          <!-- ./ Illustration -->

          <!-- Content -->
          <div class="mb-5 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Konfirmasi Email
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Silahkan cek inbox email Anda dan klik link yang kami kirim untuk
              konfirmasi email Anda. Jika belum muncul tunggu beberapa menit
              atau klik tombol ini
            </p>
          </div>
          <!-- ./ Content -->

          <!-- Button Action -->
          <button
            class="mb-4 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 font-semibold text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-400 disabled:bg-transparent disabled:text-gray-400"
            type="button"
          >
            <span class="i-material-symbols-send text-icon-md"></span>
            <span class="capitalize">Kirim Ulang</span>
          </button>
          <a
            href="#"
            class="text-center text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
            >Keluar</a
          >
          <!-- / Button Action -->
        </div>
      </div>
    </div>
  </body>
</html>
