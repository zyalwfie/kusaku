<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container max-w-[786px]">
      <div class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4">
        <div class="flex w-full flex-col">
          <!-- Illustration -->
          <img
            src="../../assets/images/logo-green.svg"
            alt="Illustration"
            class="h-[160px]"
          />
          <!-- ./ Illustration -->

          <!-- Content -->
          <div class="mt-8 mb-5 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Masuk
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Masuk kembali dengan akun anda
            </p>
          </div>
          <!-- ./ Content -->

          <!-- Form -->
          <form action="#" method="post" class="flex flex-col gap-4">

            <!-- Input Email -->
            <div class="relative">
              <input
                type="email"
                class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                placeholder="Email"
              />
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
              >
                <span class="i-material-symbols-mail-rounded"></span>
              </div>
            </div>
            <!-- ./ Input Email -->

            <!-- Button Action -->
            <button
              class="inline-flex items-center justify-center gap-2 rounded-xl bg-brands-light-green p-2.5 font-semibold text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
              type="button"
            >
              <span class="capitalize">Lanjutkan</span>
              <span
                class="i-material-symbols-chevron-right-rounded text-icon-md"
              ></span>
            </button>
            <!-- ./ Button Action -->

            <!-- Help Text -->
             <p class="mt-3 text-center text-xs text-neutral-400">Belum punya akun? <a href="#" class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400">Daftar di sini</a></p>
            <!-- ./ Help Text -->

          </form>
          <!-- ./ Form -->
        </div>
      </div>
    </div>
  </body>
</html>
