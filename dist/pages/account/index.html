<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Account</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 right-0 top-0 z-10 flex items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Akun</p>
      </div>
      <!-- ./ App Bar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-gray-50 pb-[80px]">
        <div class="relative h-[260px] bg-brands-light-green"></div>
        <div class="absolute left-0 right-0 mt-20 flex flex-col gap-8 p-4">
          <!-- Title -->
          <div class="flex items-center justify-between">
            <div class="flex gap-2">
              <a
                href="#"
                class="flex items-center gap-2 hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-green-400"
              >
                <img
                  src="https://avatar.iran.liara.run/public/boy"
                  alt="Boy Avatar"
                  class="size-8"
                />
                <div class="flex flex-col">
                  <span class="text-lg font-semibold text-white">John Doe</span>
                  <a href="#" class="text-sm font-light text-white"
                    >1281931937239</a
                  >
                </div>
              </a>
            </div>
            <button
              class="inline-flex items-center gap-2 rounded-xl bg-white p-2 text-xs font-semibold text-brands-light-green hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
              type="button"
            >
              <span
                class="i-material-symbols-outbound-rounded text-icon-sm"
              ></span>
              <span class="capitalize">Tarik Saldo</span>
            </button>
          </div>
          <!-- / Title -->

          <!-- Card Transaction Info -->
          <div class="flex flex-col gap-1 rounded-2xl bg-white p-4 shadow-md">
            <!-- Items -->
            <a
              href=""
              class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="i-material-symbols-settings-account-box-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >Pengaturan</span
                  >
                </span>
              </span>
              <!-- ./ Left -->

              <!-- Right -->
              <span class="flex items-center gap-2">
                <span
                  class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-400"
                ></span>
              </span>
              <!-- ./ Right -->
            </a>
            <div class="my-2.5 flex gap-4 whitespace-nowrap px-5">
              <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
            </div>
            <a
              href=""
              class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="i-material-symbols-help-center-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >Pusat Bantuan</span
                  >
                </span>
              </span>
              <!-- ./ Left -->

              <!-- Right -->
              <span class="flex items-center gap-2">
                <span
                  class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-400"
                ></span>
              </span>
              <!-- ./ Right -->
            </a>
            <div class="my-2.5 flex gap-4 whitespace-nowrap px-5">
              <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
            </div>
            <a
              href=""
              class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="i-material-symbols-conditions-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >Syarat & Ketentuan</span
                  >
                </span>
              </span>
              <!-- ./ Left -->

              <!-- Right -->
              <span class="flex items-center gap-2">
                <span
                  class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-400"
                ></span>
              </span>
              <!-- ./ Right -->
            </a>
            <div class="my-2.5 flex gap-4 whitespace-nowrap px-5">
              <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
            </div>
            <a
              href=""
              class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="i-material-symbols-info-i-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >Tentang Kusaku</span
                  >
                </span>
              </span>
              <!-- ./ Left -->

              <!-- Right -->
              <span class="flex items-center gap-2">
                <span
                  class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-400"
                ></span>
              </span>
              <!-- ./ Right -->
            </a>
            <!-- ./ Items -->
          </div>
          <!-- / Card Transaction Info -->

          <!-- Button Action -->
          <button
            class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 font-semibold text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-400 disabled:bg-transparent disabled:text-gray-400"
            type="button"
          >
            <span class="i-material-symbols-power-rounded text-icon-md"></span>
            <span class="capitalize">Keluar</span>
          </button>
          <!-- / Button Action -->
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <div class="fixed bottom-0 left-0 right-0 flex bg-white">
      <a
        href="#"
        class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        <span
          class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
        ></span>
        <span
          class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
        ></span>
        <span class="text-xs font-semibold">Home</span>
      </a>
      <a
        href="#"
        class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        <span
          class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
        ></span>
        <span
          class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
        ></span>
        <span class="text-xs font-semibold">History</span>
      </a>
      <a
        href="#"
        class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        <span
          class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
        ></span>
        <span
          class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
        ></span>
        <span class="text-xs font-semibold">Account</span>
      </a>
    </div>
    <!-- / Navbar -->
  </body>
</html>
